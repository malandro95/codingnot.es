<h1>Latest notes</h1>
<nav>
{% for otherpage in latest %}
    {% with url=url_for("page", path=otherpage.path) %}
    <ul class="unstyled">
        <li><a href="{{ url_for("page", path=otherpage.path) }}" title="{{ otherpage.meta.title }}" rel="nofollow">{{ otherpage.meta.title }}</a></li>
        {{ otherpage.meta.abstract|striptags }}
    </ul>
    {% endwith %}
{% endfor %}
</nav>
